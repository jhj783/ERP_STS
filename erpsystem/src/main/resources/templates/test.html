<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chart-container {
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // 데이터를 담을 차트 구성
        const ctx = document.getElementById('myChart').getContext('2d');
        
        const myChart = new Chart(ctx, { 
            type: 'bar', // 차트 유형 ('line', 'bar', 'radar' 등 다양한 유형 가능)
            data: {
                labels: ['자산', '부채', '자본'], // X축 레이블
                datasets: [{
                    label: '재무 데이터 (단위: 백만원)',
                    data: [500, 300, 200], // 차트 데이터
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true // Y축의 시작 값을 0으로 설정
                    }
                }
            }
        });
    </script>
</body>
</html>
