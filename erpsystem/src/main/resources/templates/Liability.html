<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>부채 목록</title>
    <link rel="stylesheet" th:href="@{/css/Liability.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>
    <!-- 네비게이션 바 포함 -->
    <div th:insert="navbar :: navbar"></div>

    <!-- 컨테이너 -->
    <div class="financial-statements-container">
        <h1>부채 목록</h1>

        <div class="statement-section">
            <table id="liabilityTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>이름</th>
                        <th>현재 가치</th>
                        <th>원금</th>
                        <th>유형</th>
                        <th>이자율</th>
                        <th>이자 기간</th>
                        <th>만기일</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 부채 데이터가 동적으로 삽입됩니다 -->
                </tbody>
            </table>

            <div class="statement-footer">
                <button onclick="showRepaymentForm()">부채 상환</button>
                <h3>부채 총액: <span id="totalLiabilityAmount">0원</span></h3>
            </div>
        </div>

        <!-- 부채 상환 폼 -->
        <div class="repayment-form" id="repaymentForm">
            <h3>부채 상환</h3>
            <label for="repaymentName">부채 이름:</label>
            <select id="repaymentName"></select>

            <label for="repaymentAmount">상환 금액:</label>
            <input type="number" id="repaymentAmount" placeholder="상환 금액을 입력하세요" required />

            <button onclick="submitRepayment()">상환하기</button>
            <button onclick="hideRepaymentForm()">취소</button>
        </div>
    </div>

    <script src="js/Liability.js"></script>
</body>

</html>
