<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>차트 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="stylesheet" th:href="@{css//navbar.css}">
	<link rel="stylesheet" th:href="@{/css/dashboard.css}">
	
	<!--
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	<script src="/js/report.js"></script>
	-->
</head>

<body>
    <!-- 네비게이션 바 포함 -->
    <div th:insert="navbar :: navbar"></div>

	<!-- 하단 컨테이너: 차트들 -->
	<div class="charts-container">
	    <!-- 1. 재무 지표 분석 -->
	    <div class="chart-card">
	        <div class="card-content">
	            <div class="card-text">
	                <p>재무 지표 분석</p>
	            </div>
	            <div class="card-chart">
	                <canvas id="financialRatioChart"></canvas>
	            </div>
	        </div>
	    </div>

	    <!-- 2. 매출액 및 순이익 -->
	    <div class="chart-card">
	        <div class="card-content">
	            <div class="card-text">
	                <p>매출액 및 순이익</p>
	            </div>
	            <div class="card-chart">
	                <canvas id="salesNetProfitChart"></canvas>
	            </div>
	        </div>
	    </div>

	    <!-- 3. 운영 비용 분포 -->
	    <div class="chart-card">
	        <div class="card-content">
	            <div class="card-text">
	                <p>운영비용 분포</p>
	            </div>
	            <div class="card-chart">
	                <canvas id="operatingCostChart"></canvas>
	            </div>
	        </div>
	    </div>

		
		<div class="liability-exchange-container">		
		    <!-- 4. 부채 분석 -->
		    <div class="chart-card">
		        <div class="card-content">
		            <div class="card-text">
		                <p>부채 분석</p>
		            </div>
		            <div class="card-chart">
		                <canvas id="liabilityChart"></canvas>
		            </div>
		        </div>
		    </div>
		    
		    <!-- 5. 환율 분석 -->
		    <div class="chart-card">
		        <div class="card-content">
		            <div class="card-text">
		                <p>환율 분석</p>
		            </div>
		            <div class="card-exchange-rate">
		                <p>USD/KRW: 1,200.50</p>
		                <p>EUR/KRW: 1,400.75</p>
		                <p>JPY/KRW: 10.50</p>
		            </div>
		        </div>
		    </div>
		</div>

		<!-- 재고 현황 막대그래프 추가 -->
		<div class="chart-card stock-card">
		    <div class="card-content">
		        <div class="card-text">
		            <p>재고 현황</p>
		        </div>
		        <div class="card-chart">
		            <canvas id="stockChart"></canvas>
		        </div>
		    </div>
		</div>
			
		
		<div class="asset-container">
			<div class="small-chart-card">
			    <div class="card-text">
			        <p>자본 부채 비율</p>
			    </div>
			    <div class="small-card">
			        <canvas id="capitalLiabilityChart"></canvas>
			    </div>
			</div>
			
			<div class="small-chart-card">
			    <div class="card-text">
			        <p>자산 분포</p>
			    </div>
			    <div class="small-card">
			        <canvas id="assetRatioChart"></canvas>
			    </div>
			</div>
		</div>

	</div>

    <script src="js/dashboard.js"></script>
</body>

</html>
