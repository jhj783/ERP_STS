<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>입금 페이지</title>
	<link rel="stylesheet" th:href="@{/css/navbar.css}">
	<style>
		/* 전체 페이지 스타일 */
		body,
		html {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f0f2f5;
		}

		/* 컨테이너 스타일 */
		.deposit-container {
			padding: 20px;
			max-width: 600px;
			margin: 50px auto;
			background-color: #ffffff;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		/* 헤더 스타일 */
		.deposit-header {
			text-align: center;
			margin-bottom: 20px;
		}

		.deposit-header h1 {
			margin: 0;
			font-size: 24px;
			color: #333;
		}

		/* 폼 스타일 */
		.deposit-form {
			display: flex;
			flex-direction: column;
		}

		.form-group {
			margin-bottom: 15px;
		}

		.form-group label {
			display: block;
			margin-bottom: 5px;
			font-size: 14px;
			color: #555;
		}

		.form-group input {
			width: 100%;
			padding: 10px;
			font-size: 14px;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-sizing: border-box;
		}

		.form-group input:focus {
			outline: none;
			border-color: #007bff;
		}

		.form-group input[readonly] {
			background-color: #f9f9f9;
			color: #555;
			cursor: not-allowed;
		}

		/* 버튼 스타일 */
		.submit-btn {
			padding: 10px 20px;
			background-color: rgb(0, 0, 0);
			color: white;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
			text-align: center;
		}

		.submit-btn:hover {
			background-color: rgb(192, 192, 192);
		}
	</style>
</head>

<body>
	<!-- 네비게이션 바 포함 -->
	<div th:insert="navbar :: navbar"></div>
	
	<div class="deposit-container">
		<div class="deposit-header">
			<h1>입금 페이지</h1>
		</div>

		<form class="deposit-form" th:action="@{/processDeposit}" method="post">
			<div class="form-group">
				<label for="accountNumber">계좌번호</label>
				<input type="text" id="accountNumber" name="accountNumber" value="3020000011667 (테스트 전용)" readonly>
			</div>
			<div class="form-group">
				<label for="recipient">입금받는 사람</label>
				<input type="text" id="recipient" name="recipient" placeholder="이름을 입력하세요" required>
			</div>
			<div class="form-group">
				<label for="amount">금액</label>
				<input type="number" id="amount" name="amount" placeholder="금액을 입력하세요" required>
			</div>
			<button type="submit" class="submit-btn">입금하기</button>
		</form>
		
	</div>
</body>

</html>
