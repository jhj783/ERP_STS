<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <title>재고 관리</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 18px;
            margin-right: 10px;
        }

        .form-container input, .form-container select {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #929292;
        }
    </style>
</head>

<body>
    <!-- 네비게이션 바 포함 -->
	<div th:insert="~{navbar :: navbar}"></div>

    <div class="container">
        <h1>재고 입고/출고 관리</h1>

        <!-- 입고/출고 폼 -->
        <div class="form-container">
            <form th:action="@{/update-stock}" method="post">
                <label for="name">재고 이름:</label>
                <select name="name" id="name" required>
                    <!-- 재고 이름 목록을 서버에서 전달받아 동적으로 생성 -->
                    <option th:each="stockName : ${stockNames}" th:value="${stockName}" th:text="${stockName}"></option>
                </select>

                <label for="quantity">수량:</label>
                <input type="number" id="quantity" name="quantity" required min="1">

                <label for="transactionType">입고/출고:</label>
                <select name="transactionType" id="transactionType" required>
                    <option value="IN">입고</option>
                    <option value="OUT">출고</option>
                </select>

                <div class="button-container">
                    <button type="submit" class="submit-button">처리</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
