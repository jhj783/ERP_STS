<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <title>재고 현황</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/Stock.css}">
    <style>
        /* 이미지가 포함된 td의 배경 색상 스타일 */
        .image-cell {
            background-color: #f2f2f2; /* 연한 회색 배경 */
            text-align: center; /* 이미지 가운데 정렬 */
        }
        .image-cell img {
            border-radius: 8px; /* 이미지에 둥근 모서리 추가 */
        }
    </style>
</head>

<body>
    <!-- 네비게이션 바 포함 -->
    <div th:insert="navbar :: navbar"></div>

    <div class="financial-statements-container">
        <div class="statement-section">
            <h1>재고 현황</h1>
            <table>
                <thead>
                    <tr>
                        <th>이미지</th>
                        <th>이름</th>
                        <th>가격</th>
                        <th>수량</th>
                        <th>카테고리</th>
                        <th>재주문 수준</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thymeleaf를 사용하여 데이터 렌더링 -->
                    <tr th:each="stock : ${stocks}">
                        <td class="image-cell">
                            <!-- 이미지 출력 (크기 2배 설정) -->
                            <img th:src="${stock.imagePath}" alt="이미지" style="max-height: 150px; max-width: 150px;">
                        </td>
                        <td th:text="${stock.name}"></td>
						<td th:text="${#numbers.formatCurrency(stock.price).replace('.00', '')}"></td>
                        <td th:text="${stock.quantity}"></td>
                        <td th:text="${stock.category}"></td>
                        <td th:text="${stock.reorderLevel}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
