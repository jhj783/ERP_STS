<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <title>재고 현황</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
	<link rel="stylesheet" th:href="@{/css/Stock.css}">
</head>

<body>
    <!-- 네비게이션 바 포함 -->
    <div th:insert="navbar :: navbar"></div>

    <div class="financial-statements-container">
        <div class="statement-section">
            <div class="header-container">
                <h1>재고 현황</h1>
                <button class="manage-button" onclick="location.href='/stock/manage'">재고 관리</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>이름</th>
                        <th>가격</th>
                        <th>수량</th>
                        <th>카테고리</th>
                        <th>재주문 수준</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thymeleaf를 사용하여 데이터 렌더링 -->
                    <tr th:each="stock : ${stocks}">
                        <td class="image-cell">
                            <!-- 이미지 출력 -->
                            <img th:src="${stock.imagePath}" alt="이미지">
                        </td>
                        <td th:text="${stock.name}"></td>
                        <td th:text="${#numbers.formatCurrency(stock.price).replace('.00', '')}"></td>
                        <td th:text="${stock.quantity}"></td>
                        <td th:text="${stock.category}"></td>
                        <td th:text="${stock.reorderLevel}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
